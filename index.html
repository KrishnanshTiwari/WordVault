<!DOCTYPE html>
<html lang="en">

<head>
	<title>WordVault</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!-- Import style.css from root directory -->
	
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- Particles.js div -->
	<div id="particles-js">

	</div>
	<div class="heading">
		<h2>Find the meaning</h2>
		<form action="#" class="search">
			<input type="text" class="inputField" placeholder="Type word here" id="srch" />
			<button class="searchBtn" id="Btn">
				Search
			</button>
		</form>
		<div class="meaning" id="mean">
		</div>
	</div>
	<!-- Import Particles.js and app.js files -->
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js">
	</script>
	<script src="app.js">
	</script>
	<script src="index.js">

	</script>
</body>

</html>
